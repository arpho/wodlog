<div class="container">
  <ion-input label="SpecialitÃ "   (ionInput)="setDescrizione($event)"  labelPlacement="floating" [value]="descrizione()"></ion-input>
<ion-toggle    [enableOnOffLabels]="true" [value]="hero()"  (ionChange)="setHero($event)"> Hero</ion-toggle>
<ion-toggle [value]="girl()" [enableOnOffLabels]="true" (ionChange)="setGirl($event)">Girl</ion-toggle>
<ion-toggle [value]="typePr()==='benchmark'" [enableOnOffLabels]="true" (ionChange)="setTypePr($event)">{{showPrType()}}</ion-toggle>
<ion-toggle [value]="unity().includes('sec')" (ionChange)="setUnity($event)">{{showUnity()}}</ion-toggle>
<ion-toggle [value]="showList" (ionChange)="switchView($event)" >{{showView()}}</ion-toggle>
@if(showList){
<app-pr-list [prList]="prList()" [unity]="unity()" (editedPrList)="setPrList($event)"></app-pr-list>

}
@else {
  <app-pr-graph [prList]="prList()" [unity]="unity()"></app-pr-graph>
}
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="light" (click)="submit()">
    <ion-icon name="save-outline" ></ion-icon>
  </ion-fab-button>

</ion-fab>

</div>
