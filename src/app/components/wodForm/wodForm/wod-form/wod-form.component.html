
<ion-input
  type="text"
  label="nome wod"
  [value]="title()"
  (ionChange)="updateName($event)"
  [value]="title()"
  labelPlacement="floating"
></ion-input>
<ion-input
  type="text"
  label="note"
  [value]="note()"
  (ionChange)="updateNote($event)"
  [value]="note()"
  labelPlacement="floating"
></ion-input>
<ion-datetime
  [value]="formatDate4Picker()"
  (ionChange)="updateDate($event)"
  presentation="date"
></ion-datetime>

<div class="switches">
  <div id="hero">
  <ion-toggle labelPlacement="start" [ngClass]="{'isAnHero':hero()}" [checked]="hero()" (ionChange)="updateHero($event)">Hero</ion-toggle> @if(hero()){
    <ion-icon name="checkmark-outline"></ion-icon>
  }
  </div>
  <div id="girl">
  <ion-toggle labelPlacement="start"  [ngClass]="{'isAGirl':girl()}" [checked]="girl()" (ionChange)="updateGirl($event)">Girl</ion-toggle>
  @if (girl()) {
    <ion-icon name="checkmark-outline"></ion-icon>
  }
  </div>
  <div id="benchmark">
  <ion-toggle labelPlacement="start"  [ngClass]="{'isABenchmark':benchmark()}" [checked]="benchmark()" (ionChange)="updateBenchmark($event)">Bechmark</ion-toggle>@if (benchmark()) {
    <ion-icon name="checkmark-outline"></ion-icon>
  }
    </div>

</div>
<ion-grid>


  <ion-row>
    <ion-col><h2>forza</h2>

    </ion-col>
    <ion-col><h2>wod</h2></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>

        <ion-item>


          <ion-input
            type="text"
            label="esercizio di forza"
            (ionChange)="updateForce($event)"
            [value]="force2Input"
            labelPlacement="floating"
          >

          </ion-input
        >



      </ion-item>

        @for(item of force(); track item;let index =$index){

        <ion-item (click)="editForce(item,index)">{{ item }}
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
        }

      </ion-list>
    </ion-col>
    <ion-col>
      <ion-list>
        <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
        <ion-item>
          <ion-input
            type="text"
            label="esercizio di wod"
            (ionChange)="updateWod($event)"
            [value]="wod2Input()"
            labelPlacement="floating"
          ></ion-input
        ></ion-item>
        @for(item of wod(); track item; let index=$index){
        <ion-item>{{ item }}
          <ion-button (click)="editWod(item,index)" color="light"><ion-icon name="create-outline"></ion-icon></ion-button>
          <ion-reorder  ></ion-reorder>
        </ion-item>

        }
      </ion-reorder-group>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-fab>
        <ion-fab-button size="small"  color="light" (click)="addForce()" >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
    <ion-col>
      <ion-fab>
        <ion-fab-button size="small"  color="light" (click)="addActivity()" >
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-toolbar>
  <ion-buttons slot="end">
    <ion-button (click)="submit()" color="calm" fill="outline" shape="round"
  >Save<ion-icon name="save-outline"></ion-icon
></ion-button>
  </ion-buttons>
</ion-toolbar>
