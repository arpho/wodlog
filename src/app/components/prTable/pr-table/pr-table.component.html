<ion-searchbar placeholder="Custom Placeholder" show-clear-button="focus" (ionInput)="search($event)"></ion-searchbar>
<ion-grid>
  <ion-row class="headers">
    <ion-col>
      <h3>massimale  </h3>
      </ion-col>
      <ion-col>
        <h3>data </h3>
        </ion-col>
        <ion-col>
          <h3>PR</h3>
          </ion-col>
          <ion-col>
            <h3>new pr</h3>
            </ion-col>

          <ion-fab    vertical="bottom" horizontal="end"    >
            <ion-fab-button (click)="createActivity()" size="small"   color="light">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-row>
        @for( pr of prList|filterPipe:filter;track pr.key){
          <ion-row  >

            <ion-item class="pr">
              {{showPr(pr)}}
            <ion-col > <strong>{{pr.descrizione}}</strong></ion-col>
            <ion-col >{{pr.getMaxPr().getDate()}}</ion-col>
            <ion-col >{{pr.getMaxPr().prestazione|prestazione:pr.unity}}</ion-col>
            <ion-col><ion-button color="light" size="small" shape="round" (click)="addPr(pr)"><ion-icon name=add></ion-icon></ion-button></ion-col>
            </ion-item>
          </ion-row>
        }


  </ion-grid>
