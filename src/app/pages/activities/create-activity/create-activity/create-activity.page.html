<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start" class="ion-text-center">createActivity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title  class="ion-text-center" size="large">createActivity</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-activity-form [activity]="activity()" (submitActivity)="createActivity($event)"></app-activity-form>
</ion-content>
