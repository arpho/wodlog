<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  class="ion-text-center" >      <h1><strong>{{title}}</strong></h1></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">      <h1><strong>{{title}}</strong></h1></ion-title>

    </ion-toolbar>
  </ion-header>

  <app-activities-list [userKey]="user.key"></app-activities-list>
</ion-content>
