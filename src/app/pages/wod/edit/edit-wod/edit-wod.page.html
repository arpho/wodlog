<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" size="large">{{title()}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="ion-text-center" size="large">editWod</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-result-handler
    [userKey]="loggedUser.key"
    [wodKey]="Wod.key"
    [ask4newResult]="true"
  ></app-result-handler>

  <app-wod-form [Wod]="Wod" (submitWod)="updateWod($event)"></app-wod-form>
  <ion-button (click)="deleteWod(Wod.key)">delete</ion-button>
</ion-content>
